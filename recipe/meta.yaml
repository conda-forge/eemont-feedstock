{% set name = "eemont" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 75d94d7d96ec1d66000a2b62a244508e82231c51e8c439c047c42cc9b9d581bf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - earthengine-api
    - geopy
    - numpy
    - pandas
    - python >=3.6
    - python-box
    - requests

test:
  imports:
    - eemont

about:
  home: https://github.com/davemlz/eemont
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package that extends Google Earth Engine
  doc_url: https://eemont.readthedocs.io/
  dev_url: https://github.com/davemlz/eemont

extra:
  recipe-maintainers:
    - davemlz
